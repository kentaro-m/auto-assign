name: 'Test'

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v5

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: test
        run: npm test

      - name: lint
        run: npm run lint
