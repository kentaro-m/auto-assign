name: 'Test'

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v1

      - name: setup node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: test
        run: npm test

      - name: lint
        run: npm run lint
